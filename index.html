<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="container">
  <p class="logo">HIVE</p>
  <img class="bee-image" src="https://github.com/Omrividal/loginscreen/blob/main/beeLogo.png?raw=true" alt="bee">
  <img class="honey-pot" src="https://github.com/Omrividal/loginscreen/blob/main/honey%20pot.png?raw=true" alt="honey pot">
  <form id="submit-form" class="hide">
    <input class="email-ph" type="text" placeholder="Email">
    <input class="email-pw" type="password" min="6" placeholder="Password">
  </form>
  <div class="btns-container">
  <button type="submit" form="submit-form" class="btn" id="email"><i class="fa-solid fa-envelope"></i> Login with email</button>
  <button class="btn" id="facebook"><i class="fa-brands fa-facebook"></i> Login with facebook</button>
  <button class="btn" id="google"><i class="fa-brands fa-google"></i> Login with google</button>
  </div>
  <p class="q-tag">Don't have an account? <a class="sign-up">Sign-up</a></p>
  <p class="terms">By continue you agree to our <a href="#">Terms</a> & <a href="#">Privacy of Policy</a></p>
</div>

<script src="https://kit.fontawesome.com/13a61de68e.js" crossorigin="anonymous"></script>
<script src="script.js"/>
</body>
</html>
